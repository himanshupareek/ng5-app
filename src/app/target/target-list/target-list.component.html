<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success btn-sm" (click) = "onNewTargetClick()" >
      New Target
    </button>
  </div>
</div>
<hr/>
<div class="row">
  <div class="col-xs-12">
    <app-target-item 
      *ngFor="let targetElem of targets; let i = index;" 
      [target] = "targetElem" 
      [index] = "i"></app-target-item>
  </div>
</div>
